<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <h1>Memory Game</h1>
        <div class="level-select">
            <button class="level-btn" data-level="easy">Easy</button>
            <button class="level-btn" data-level="medium">Medium</button>
            <button class="level-btn" data-level="hard">Hard</button>
        </div>
        <div class="game-container">
            <!-- Cards will be inserted here by JS -->
        </div>
        <div class="game-status">
            <p id="message">Select your level!</p>
            <p id="timer">Time: 00:00</p>
            <p id="points">Points: 0</p>
            <button id="restart" class="hidden">Restart</button>
        </div>
        <!-- Overlay for "Try Again" -->
        <div id="overlay" class="overlay hidden">
            <div class="overlay-content">
                <p>Try Again!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
